<!DOCTYPE html>

        <title>Admin Dashboard</title>

    </head>

    <body>
        <div class="main-container">
            <div class="header">
                <div class="search">
                    <input type="text" class="bar">

                <div class="icons">

                </div>

                <div class="user">

            </div>
    
            <div class="sidebar">

                </div>
